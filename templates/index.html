<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../static/carlMajors.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.0/Chart.min.js"></script>
    <script type="text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='carlMajors.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='jeff-favicon.ico') }}" />
    <title>CarlMajors</title>
</head>

<body>
    <div id="wrapper">
        <div id="banner">
            <div id="bannerContainer">
                <img id="logo" src="../static/logo.png"/>
                <div id="fontContainer"> <font onclick="onHomeButton()" class="responsive-type" color="white">Carl Majors - Spring 2016</font></div>
                <div id="menu">
                    <ul class="nav">
                        <li class="nav"><a class='nav' href="###">All Majors</a></li>
                        <li class="nav"><a class='nav' href="###">Douche-meter</a></li>
                        <li class="nav"><a class='nav' href="###">High/Low</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="main">
            <button id = "backButton" onclick="onBackButton()">Back</button>
            <div class="view" id="button1">
                <img class='info' src="../static/AllMajor.png" />
                <div class="mask">
                    <button onclick="onMajorsButton()" class="info">Majors Info</button>
                </div>
            </div>
            <div class="view" id="button2">
                <img class='info' src="../static/douchemeter.png" />
                <div class="mask">
                    <button onclick="onTopBottomButton()" class="info">High and Low Majors</button>
                </div>
            </div>
            <div class="view" id="button3">
                <img class='info' src="../static/Highlow.png" />
                <div class="mask">
                    <button onclick="onDouchinessButton()" class="info">Douche-meter</button>
                </div>
            </div>
            <p><table id="results_table" style="display: none"></table></p>
            <p><canvas id="myBarChart" width="500" height="300" style="display: none"></canvas></p>
            <p><canvas id="doucheChart" width="500" height="300" style="display: none"></canvas></p>
            <p><table id="tb_results_table" style="display: none"></table></p>
        </div>
        <div id="footer">Developed by Veronica Child, Liv Phillips, and Adam Tigar</div>
    </div>
  </body>
</html>
